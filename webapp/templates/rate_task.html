<head>
    <meta charset="UTF-8">
    <title>Rate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<h2>Rate Task</h2>
<p><b>Employee:</b> {{ task[0] }}</p>
<p><b>Task:</b> {{ task[1] }}</p>
<p><b>Emotion:</b> {{ task[2] }}</p>
<p><b>Time:</b> {{ task[3] }}</p>

<form method="POST">
    <input type="hidden" name="employee_id" value="{{ task[0] }}">
    <input type="hidden" name="task" value="{{ task[1] }}">
    <input type="hidden" name="emotion" value="{{ task[2] }}">
    <label>Performance Rating (1-5):</label>
    <input type="number" name="rating" min="1" max="5" required>
    <button type="submit">Submit Rating</button>
</form>
